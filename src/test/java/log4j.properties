log4j.category.fr.bettinger = DEBUG, AppenderStat
log4j.appender.AppenderStat=fr.bettinger.log4j.HttpAppender
log4j.appender.AppenderStat.LogURL=http://where.to.send

# method is GET or POST
# default method is get
log4j.appender.AppenderStat.method=GET

# if you use post method, you can choose to send
# parameters in query string (QUERY_STRING), or in request parameters (PARAMETERS)
# default mode is PARAMETERS
#log4j.appender.AppenderStat.post=QUERY_STRING

# you can specifie http timeout value
log4j.appender.AppenderStat.timeout=500

# you can use a separate thread to send http notification
# this can be helpfull in case of http server spend to
# much time to answer..
# default value is true
log4j.appender.AppenderStat.thread=true

# httpAppender need a HttpLayout
log4j.appender.AppenderStat.layout = fr.bettinger.log4j.HttpLayout

# Layout pattern is quite simple, just use %whatever
# and in your application use a HttpMessage object
# to fill %whatever
log4j.appender.AppenderStat.layout.conversionPattern = ?param=%id&usr=%uid&evt=%evt
log4j.appender.AppenderStat.layout.encoding = UTF-8 